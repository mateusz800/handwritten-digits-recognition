<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <title>Handwriting Digits Recognition</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/figure.css">
    </head>
    <body>
        <div class="center">
            <div class="container center">
                <div style="display:inline-block; margin-right:100px;">
                    <canvas id="canvas"></canvas>
                    <button class="clear" onclick="canvas.clear()">&times; clear</button>
                    <button onclick="makePrediction()">predict</button>
                </div>
                <div class="conatiner center">
                    <div class="figure">
                            <div class="floor">
                            <div class="category">
                                0
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                1
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                2
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                3
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                4
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                5
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                6
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                7
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                8
                                <div class="bar"></div>
                            </div>
                            <div class="category">
                                9
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                    <div id="prediction_label">
                        Draw some digit and then click predict button. I will try guess which one it is.
                    </div>
                    <div id="question">
                        <p>Am I right?</p>
                        <button onclick="answer('yes')">&#10004; Yes</button>
                        <button onclick="answer('no')">&times;  No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="links">
            <a href=-"https://github.com/mateusz800/handwritten-digits-recognition">
                <img class="icon" src="img/github_logo.png"/>
                handwritten-digits-recognition
            </a>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/model.js"></script>
        <script src="js/figure.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
